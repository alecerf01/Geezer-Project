<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>


    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome to Geezer!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This Application is part of a group project, we hope you enjoy it. To use the page input a song name and click the search button.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>

    <header class="container-fluid text-center text-white p-2 weather-header">
      <div class="row">
        <div class="col-sm-12 col-lg-2">
        <h1>Geezer</h1>
      </div>
        <form id="search-input" class="col-sm-12 col-lg-8">
          
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Song Name"
          />
        </form>
        <div id="search-div" class="col-sm-12 col-lg-2">
        <button type="submit" id="search-button" class="btn btn-success">Search</button>
      </div>
      </div>
    </header>

    <div id="main-container" class="container-fluid">
      <div class="row">
        <div id="song-container" class="col-sm-12 col-md-6 col-lg-3 col-xl-4"></div>
        <div id="lyrics-container" class="col-sm-12 col-md-6 col-lg-6 col-xl-4 text-center"></div>
        <div id="button-history-container" class="col-sm-12 col-md-12 col-lg-3 col-xl-4"></div>
      </div>
    </div>
    
    <footer>
      <div id="link-text">Project Link: </div>
      <a id="footer" href="https://github.com/alecerf01/Geezer-Project" target="_blank">Geezer</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(window).on('load', function() {
          $('#myModal').modal('show');
      });

  </script>
    <script src="./assets/keys.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  </html>
