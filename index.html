<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
      <div class="row">
        <h1 class="col-lg-2">Geezer</h1>
        <form class="col-lg-8">
          
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Song Name"
          />
          
            <button type="submit" id="search-button" class="btn btn-success">Search</button>
          
        </form>
      </div>
    </header>

    <div id="main-container" class="container-fluid">
      <div class="row">
        <div id="song-container" class="col-lg-3"></div>
        <div id="lyrics-container" class="col-lg-7 text-center"></div>
        <div id="button-history" class="col-lg-2"></div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/keys.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
